---
layout: page
title: "Article"
---
<!DOCTYPE html>
<html>
<body>
	{% for post in site.categories.doc %}
	  <a href="{{ site.github.url }}{{ post.url }}">
	    <div class="featured-posts" {% if post.image %}style="background-image:url({{ post.image }})"{% endif %}>
	      <h2><span>{{ post.title }}</span></h2>
	    </div>
	  </a>
	{% endfor %}
</body>
</html>
